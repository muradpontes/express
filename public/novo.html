<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novo laboratorio</title>
</head>
<body>
    <h2>novo laboratorio</h2>
    <form id="novoLaboratorio">
        <label for="nome">nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="capacidade">capacidade:</label><br>
        <input type="number" id="capacidade" name="capacidade"><br>
        <label for="descricao">descricao:</label><br>
        <textarea id="descricao" name="descricao"></textarea><br>
        <button type="submit">enviar</button>
    </form>

    <script>
        document.getElementById('novoLaboratorio').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = {
                nome: document.getElementById('nome').value,
                capacidade: document.getElementById('capacidade').value,
                descricao: document.getElementById('descricao').value
            };

            try {
                const response = await fetch('/laboratorio/novo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('erro ao adicionar laboratorio');
                }

                alert('laboratorio adicionado');
            } catch (error) {
                console.error('erro ao adicionar laboratorio:', error);
                alert('erro ao adicionar laboratorio');
            }
        });
    </script>
</body>
</html>
